<div if="(isVisible() && isStorePickup())" class="store-address">
    <text args="address().firstname"></text><br/>
    <text args="_.values(address().street).join(' ')"></text><br/>
    <text args="address().city "/>, <text args="address().postcode"></text><br/>
    <text args="getCountryName(address().countryId)"></text><br if="getCountryName(address().countryId)"/>
    <a if="address().email" attr="'href': 'mailto:' + address().email" text="address().email"></a><br if="address().email"/>
    <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a>
</div>
