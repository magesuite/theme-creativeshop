<!--
/**
 * Template overwritten to fit in MageSuite design
 * - input-related classnames added on purpose
 * - wrappers for card data fields
 * - some strings changed
 * Refer to the original file to preview changes.
 * Aligned with Mollie_Payment v2.37.0 in 04/2024
 */
-->
<div class="payment-method cs-mollie-payment cs-mollie-payment--credit-card" data-bind="css: {'_active': (getCode() == isChecked())}, afterRender: function () { rendered(true) }">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- ko if: getMethodImage() -->
            <img data-bind="attr: {src: getMethodImage()}" class="mollie-payment-icon"/>
            <!--/ko-->
            <span data-bind="text: getTitle()"></span>
        </label>

    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="card-container cs-mollie-payment__card-container">
            <div class="cs-mollie-payment__card cs-mollie-payment__card--holder field required">
                <label class="label" for="card-holder" data-bind="i18n: 'Name on card'"></label>
                <div id="card-holder"></div>
                <div id="card-holder-error" class="component-error"></div>
            </div>

            <div class="cs-mollie-payment__card cs-mollie-payment__card--number field required">
                <label class="label" for="card-number" data-bind="i18n: 'Card Number'"></label>
                <div id="card-number"></div>
                <div id="card-number-error" class="component-error"></div>
            </div>

            <div class="cs-mollie-payment__card cs-mollie-payment__card--exp field required">
                <label class="label" for="expiry-date" data-bind="i18n: 'Expiry Date'"></label>
                <div id="expiry-date"></div>
                <div id="expiry-date-error" class="component-error"></div>
            </div>

            <div class="cs-mollie-payment__card cs-mollie-payment__card--code field required">
                <label class="label" for="verification-code" data-bind="i18n: 'CVC/CVV'"></label>
                <div id="verification-code"></div>
                <div id="verification-code-error" class="component-error"></div>
            </div>
        </div>

        <!-- ko if: (isVaultEnabled())-->
        <div class="field choice">
            <input type="checkbox"
                   name="vault[is_enabled]"
                   class="checkbox"
                   data-bind="attr: {'id': getCode() + '_enable_vault'}, checked: vaultEnabler.isActivePaymentTokenEnabler"/>
            <label class="label" data-bind="attr: {'for': getCode() + '_enable_vault'}">
                <span><!-- ko i18n: 'Save for later use.'--><!-- /ko --></span>
            </label>
        </div>
        <!-- /ko -->

        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())"
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
