 */

<!-- ko if:  (isDisplayPriceWithWeeeDetails($parents[2])) -->
    <span class="cart-tax-total | cs-minicart-product__options-group" data-bind="mageInit: {taxToggle: {itemTaxId : '#esubtotal-item-tax-details'+$parents[2].item_id}}">
        <span class="cs-minicart-product__options-label" data-bind="i18n: 'Subtotal'"></span>
        <span class="cs-minicart-product__options-value" data-bind="text: getFormattedPrice(getRowDisplayPriceExclTax($parents[2]))"></span>
    </span>
<!-- /ko -->

<!-- ko ifnot: (isDisplayPriceWithWeeeDetails($parents[2])) -->
    <span class="cart-price | cs-minicart-product__options-group">
        <span class="cs-minicart-product__options-label" data-bind="i18n: 'Subtotal'"></span>
        <span class="cs-minicart-product__options-value" data-bind="text: getFormattedPrice(getRowDisplayPriceExclTax($parents[2]))"></span>
    </span>
<!-- /ko -->

<!--ko if:  (getWeeeTaxApplied($parents[2]).length > 0) -->
    <!-- ko ifnot:  (isDisplayPriceWithWeeeDetails($parents[2])) -->
        <span class="cart-tax-info" data-bind ="attr: {'id': 'esubtotal-item-tax-details' + $parents[2].item_id}" style="display: none;"></span>
    <!-- /ko -->

    <!-- ko if:  (isDisplayPriceWithWeeeDetails($parents[2])) -->
        <span class="cart-tax-info | cs-minicart-product__options-group" data-bind ="attr: {'id': 'esubtotal-item-tax-details' + $parents[2].item_id}" style="display: none;">
             <!-- ko foreach: getWeeeTaxApplied($parents[2]) -->
                <span class="cs-minicart-product__options-label" data-bind="i18n: 'Subtotal'"></span>
                <span class="weee | cs-minicart-product__options-value" data-bind="attr:{'data-label':title}">
                    <span data-bind="text: $parent.getFormattedPrice(row_amount)"></span>
                </span>
             <!-- /ko -->
        </span>
    <!-- /ko -->

    <!-- ko if: isDisplayFinalPrice($parents[2]) -->
        <span class="cart-tax-total | cs-minicart-product__options-group" data-bind="mageInit: {taxToggle: {itemTaxId : '#esubtotal-item-tax-details'+$parents[2].item_id}}">
            <span class="cs-minicart-product__options-label" data-bind="i18n: 'Subtotal'"></span>
            <span class="weee | cs-minicart-product__options-value" data-bind="attr: {'data-label':$t('Total')}">
                <span data-bind="text: getFormattedPrice(getFinalRowDisplayPriceExclTax($parents[2]))"></span>
            </span>
        </span>
    <!-- /ko -->
<!-- /ko -->
