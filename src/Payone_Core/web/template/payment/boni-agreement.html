<div data-role="checkout-payone-boni-agreement">
    <div class="checkout-payone-boni-agreement">
        <!-- ko if: (isVisible()) -->
            <!-- ko if: (canShowPaymentHintText()) -->
            <div class="cs-t-tect cs-t-text--look_attention">
                <span data-bind="html: getPaymentHintText()"></span>
            </div>
            <!-- /ko -->
            <!-- ko if: (canShowAgreementMessage()) -->
                <div class="cs-input--type-checkbox">
                    <input type="checkbox" class="cs-input__checkbox"
                           data-bind="attr: {
                                        'id': 'payone_boni_agreement',
                                        'name': 'payone_boni_agreement',
                                        'value': '1'}" />
                    <label class="cs-input__label" data-bind="attr: {'for': 'payone_boni_agreement'}">
                        <span data-bind="html: getAgreementMessage()"></span>
                    </label>
                </div>
            <!-- /ko -->
        <!-- /ko -->
    </div>
</div>
