<div class="cs-payment | payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="cs-payment__title | cs-input cs-input--type-radio">
        <input type="radio"
               name="payment[method]"
               class="cs-input__radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="cs-input__label cs-input__label--big">
            <span data-bind="text: getTitle()"></span>
            <span class="cs-input__label-icon-wrapper">
                <span class="cs-input__label-icon cs-input__label-icon--image cs-input__label-icon--przelewy24"></span>
            </span>
        </label>
    </div>

    <div class="cs-payment__content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <div class="cs-payment__billing | payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <p data-bind="html: getInstructions()"></p>
        <div class="cs-payment__agreements | checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <p class="cs-t-text cs-t-text--look_attention" data-bind="i18n: 'You will be redirected to Przelewy24 after the checkout'"></p>
        <div data-role="checkout-payone-boni-agreement">
            <div class="checkout-payone-boni-agreement">
                <!-- ko if: (isAgreementVisible()) -->
                    <!-- ko if: (canShowPaymentHintText()) -->
                        <div>
                            <strong><span data-bind="html: getPaymentHintText()"></span></strong>
                        </div>
                    <!-- /ko -->
                    <!-- ko if: (canShowAgreementMessage()) -->
                        <div>
                            <input type="checkbox"
                                   data-bind="attr: {
                                                        'id': 'payone_boni_agreement_' + getCode(),
                                                        'name': 'payone_boni_agreement',
                                                        'value': '1'}" />
                            <label data-bind="attr: {'for': 'payone_boni_agreement_' + getCode()}">
                                <span data-bind="html: getAgreementMessage()"></span>
                            </label>
                        </div>
                    <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
        <div class="cs-payment__buttons">
                <button class="cs-button cs-button--look_default cs-button--type_long | cs-button-payment-method | checkout"
                        type="submit"
                        data-bind="
                        click: continueToPayone,
                        attr: {title: $t('Place Order')},
                        enable: (getCode() == isChecked()),
                        css: {disabled: !isPlaceOrderActionAllowed()}
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
        </div>
    </div>
</div>
