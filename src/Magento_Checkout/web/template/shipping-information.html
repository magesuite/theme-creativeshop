<!-- ko if: (isVisible()) -->
<div class="shipping-information">
    <div class="cs-checkout__shipping-information-to | ship-to">
        <div class="cs-checkout__summary-title cs-checkout__summary-title--bordered | cs-t-headline cs-t-headline--size_3 cs-t-headline--look_light">
            <span data-bind="i18n: 'Ship To'"></span>
            <button class="cs-link" data-bind="click: back">
                <span class="cs-visually-hidden" data-bind="i18n: 'edit'"></span>
                <span class="cs-link__icon cs-link__icon--edit"></span>
            </button>
        </div>
        <div class="cs-checkout__summary-text | cs-t-text">
            <!-- ko foreach: getRegion('ship-to') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
    <div class="cs-checkout__shipping-information-via | ship-via">
        <div class="cs-checkout__summary-title cs-checkout__summary-title--bordered | cs-t-headline cs-t-headline--size_3 cs-t-headline--look_light">
            <span data-bind="i18n: 'Shipping Method'"></span>
            <button class="cs-link" data-bind="click: backToShippingMethod">
                <span class="cs-visually-hidden" data-bind="i18n: 'edit'"></span>
                <span class="cs-link__icon cs-link__icon--edit"></span>
            </button>
        </div>
        <div class="cs-checkout__summary-text | cs-t-text">
            <span class="value" data-bind="text: getShippingMethodTitle()"></span>
        </div>
    </div>
</div>
<!--/ko-->
