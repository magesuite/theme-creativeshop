<!--Progress bar needs additional wrapping elements inside item-->

<ul class="cs-checkout__progress-bar | cs-progress-bar">
    <!-- ko foreach: { data: steps().sort(sortItems), as: 'item' } -->
    <li class="cs-progress-bar__item" data-bind="css: item.isVisible() ? '_active' : ($parent.isProcessed(item) ? '_complete' : '')">
        <span class="cs-progress-bar__indicator-wrapper" data-bind="click: $parent.navigateTo">
            <span class="cs-progress-bar__indicator"></span>
        </span>
        <span class="cs-progress-bar__item-text" data-bind="i18n: item.title, click: $parent.navigateTo"></span>
    </li>
    <!-- /ko -->
</ul>
