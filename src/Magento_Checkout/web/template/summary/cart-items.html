<!--
/**
 * Template has to be overriden in order to always show "Edit cart link" and in order to remove collapse
 * Also modal is moved from sidebar.html template
 */
-->
<div
id="opc-sidebar"
class="cs-checkout__summary-wrapper"
data-bind="afterRender:setModalElement, mageInit: {
        'Magento_Ui/js/modal/modal':{
            'type': 'custom',
            'modalClass': 'opc-summary-wrapper',
            'wrapperClass': 'cs-checkout__sidebar-inner',
            'parentModalClass': '_has-modal-custom',
            'responsive': true,
            'responsiveClass': 'custom-slide',
            'overlayClass': 'modal-custom-overlay',
            'buttons': []
        }
    }"
>
    <div class="block items-in-cart">
        <div class="title" data-role="title">
            <strong role="heading">
                <translate args="maxCartItemsToDisplay" if="maxCartItemsToDisplay < getCartLineItemsCount()"/>
                <translate args="'of'" if="maxCartItemsToDisplay < getCartLineItemsCount()"/>
                <span data-bind="text: getCartSummaryItemsCount()"></span>
                <translate args="'Item in Cart'" if="getCartSummaryItemsCount() === 1"/>
                <translate args="'Items in Cart'" if="getCartSummaryItemsCount() > 1"/>
            </strong>
        </div>
        <div class="content minicart-items" data-role="content">
            <div class="minicart-items-wrapper overflowed">
                <ol class="minicart-items">
                    <each args="items()">
                        <li class="product-item">
                            <div class="product">
                                <each args="$parent.elems()" render=""/>
                            </div>
                        </li>
                    </each>
                </ol>
            </div>
        </div>
        <div class="actions-toolbar">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                        <span translate="'Edit'" />
                </a>
            </div>
        </div>
    </div>
</div>
