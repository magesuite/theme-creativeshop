<!--
/**
 * Template has to be overriden in order to always show "Edit cart link" and in order to remove collapse
 */
-->
<div class="block items-in-cart">
        <div class="title" data-role="title">
            <strong role="heading">
                <translate args="maxCartItemsToDisplay" if="maxCartItemsToDisplay < getCartLineItemsCount()"/>
                <translate args="'of'" if="maxCartItemsToDisplay < getCartLineItemsCount()"/>
                <span data-bind="text: getCartSummaryItemsCount()"></span>
                <translate args="'Item in Cart'" if="getCartLineItemsCount() === 1"/>
                <translate args="'Items in Cart'" if="getCartLineItemsCount() > 1"/>
            </strong>
        </div>
        <div class="content minicart-items" data-role="content">
            <div class="minicart-items-wrapper overflowed">
                <ol class="minicart-items">
                    <each args="items()">
                        <li class="product-item">
                            <div class="product">
                                <each args="$parent.elems()" render=""/>
                            </div>
                        </li>
                    </each>
                </ol>
            </div>
        </div>
        <div class="actions-toolbar">
            <div class="secondary">
                <a class="action viewcart" data-bind="attr: {href: cartUrl}">
                        <span translate="'Edit'" />
                </a>
            </div>
        </div>
    </div>
